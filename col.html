<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Column</title>
</head>
<body>
    <div class="row mt-3">
        <div class="col-2 col-lg-8 bg-primary" >col 1</div>
        <div class="col-8 col-lg-2 bg-danger" >col 1</div>
        <div class="col-2 col-lg-2 bg-success" >col1 </div>
    </div>

    <div class="row mt-3">
        <div class="col bg-danger">col</div>
        <div class="col-6 bg-primary" >col6</div>
        <div class="col bg-secondary">col </div>
    </div><br><br>
    <!-- rows col height -->
    <h4>rows cols ht</h4>
    <div class="row row-cols-3">
        <div class="col bg-danger" >col 2</div>
        <div class="col bg-primary" >col 1</div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-primary" >col 1</div>
        <div class="col bg-danger" >col 2</div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-success" >col 3 </div>
        <div class="col bg-success" >col 3 </div>
        

    </div><br><br>
    <!-- auto layout col -->
    <h4>auto layout</h4>
    <div class="row">
        <div class="col col-sm col-md-8 bg-primary">column</div>
        <div class="col col-sm-6 col-md-2 bg-success">column</div>
        <div class="col col-sm col-md-2 bg-danger">column</div>
    </div><br><br>

    <!-- nested cols -->
    <h4>nested column</h4>
    <div class="row">
        <div class="col-8 bg-primary">col-8
            <div class="row">
                <div class="col-6 bg-danger">col-6</div>
                <div class="col-6 bg-secondary">col-6</div>
            </div>
        </div>
        <div class="col-4 bg-success">col-4</div>
    </div>
      
            
       
    



       
       
   
    
</body>
</html>
