<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inline forms</title>
</head>
<body>
    <h4>lg inline forms</h4>
    <form action="m-5"></form>
    <div class="mb-3">
        
        <label for="username" class="form label">Name</label><br><br>
        <input  type="text" id="username" class="form-control-lg" placeholder="username" name="email">
    </div><br>
    <div class="mb-3 row">
        <div class="col">
            <input type="email" class="form-control-lg" placeholder="Enter email" name="email">  
        </div>
        <div class="col">
            <input type="password" id="password" class="form-control-lg" placeholder="Enter password" name="pwd">
        </div>
    </div><br><br><br>

    <h4>small inline forms</h4>

    <form action="m-5"></form>
    <div class="mb-3">
        
        <label for="username" class="form label">Name</label><br><br>
        <input  type="text" id="username" class="form-control-sm" placeholder="username" name="email">
    </div><br>
    <div class="mb-3 row">
        <div class="col">
            <input type="email" class="form-control-sm" placeholder="Enter email" name="email">  
        </div>
        <div class="col">
            <input type="password" id="password" class="form-control-sm" placeholder="Enter password" name="pwd">
        </div>
    </div>
    <!-- plaintext -->

    <h4>Plain text input</h4>
    <form action="m-5"></form>
    <div class="mb-3">
        
        <label for="Firstname" class="form label"> First Name</label><br><br>
        <input  type="text" id="Firstname" class="form-control" placeholder="First name" >
    </div><br>
    <div class="mb-3">
        
        <label for="Lastname" class="form label">Last name</label><br><br>
        <input  type="text" id="Lastname" class="form-control" placeholder="Last name" >
    </div>

    <div class="mb-3 row" >
        <div class="col">
            <input type="email" class="form-control" placeholder="Enter email" name="email">  
        </div>
        <div class="col">
            <input type="password" id="password" class="form-control" placeholder="Enter password" name="pwd">
        </div>
    </div>

    <!-- form elements -->
    <div class="mb-5" style="margin-left:1rem ;">
        <label for="year" class="form-label"></label>
        <select id="year" class="form-select form-select-lg" >
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
        </select>
    </div>
    <!-- checkbox -->
    <strong style="color: rgb(179, 108, 245); margin-left: 1rem;">Checkbox</strong>
    <div class="mb-3" style="margin-left:1rem ;">
        <div class="form-check">
            <input type="checkbox" name="active" id="visible" class="form-check-input" value="true">
            <label for="active" class="form-check-label">active</label>
            
        </div>
    </div>
    <!-- SWITCH -->
    <strong style="color: rgb(179, 108, 245); margin-left: 1rem;" >Switch</strong>

    <div class="mb-3" style="margin-left:1rem ;">
        <div class="form-check">
            <input type="radio" name="option-1" id="option-1" class="form-check-input" value="true">
            <label for="option-1" class="form-check-label">option-1</label>
            
        </div>
        <!-- toggle -->
        <strong style="color: rgb(179, 108, 245); " >Toggle</strong>

        <div class="mb-3">
            <div class="form-check form-switch">
                <input type="checkbox" name="active" id="active" class="form-check-input" value="true">
                <label for="active" class="form-check-label">active</label>
                
            </div>
            <!-- Range -->
            <strong style="color: rgb(179, 108, 245);">Range</strong>
                 
        <div class="mb-3">
            <div class="form-check form-switch">
                <input type="range" class="form-range" name="range">
                <label for="range" class="form-label">range</label>
                
            </div>

            <!-- Input groups -->
            <strong style="color: rgb(179, 108, 245);">input groups</strong>
                      
        <div class="mb-3">
           <label for="Range" class="form-label">username</label>
           <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" id="range" class="form-control" placeholder="username">
           </div>
                
            </div>

            <!-- floating labels -->
            <strong style="color: rgb(179, 108, 245);">floating labels</strong>
            <div class=" form-floating" >
                <input type="text" id="floating email" placeholder="example@example.com" class="form-control">
                <label for="floating email">email address</label>
            </div>

            
            
            


            

       


    
</body>
</html>
