<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Popover</title>
</head>
<body style="padding: 15rem;">
    <button class="btn btn-primary" data-bs-trigger="hover" type="button" data-bs-placement="left" data-bs-toggle="popover" title="header" data-bs-content= "content inside popover">
    toggle power
    </button>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function(popover){
            new bootstrap.Popover(popover);
        });
    </script>
</body>
</html>
