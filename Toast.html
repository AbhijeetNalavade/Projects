<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Toast</title>
</head>

<body class="container m-5 border border-5" >
 <h4>open a Toast</h4>
 <p>open a toast on click</p>
 <button type="button" class="btn btn-primary" id="toastbtn">Show button</button>
    <div class="toast">
        <div class="toast-header">
            <strong class="mx-auto">Toast header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>this is my toast body</p>
        </div>
    </div>
    <script>
        document.getElementById("toastbtn").onclick = function() {
        var toastTriggerList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastTriggerList.map(function(toast){
           return new bootstrap.Toast(toast);
        });
            toastList.forEach(toast => toast.show());
       
    }
    </script>
</body>
</html>
