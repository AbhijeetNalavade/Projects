<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms</title>
</head>
<body>
    <form action="m-5"></form>
    <div class="mb-3 ">
        <label for="email" class="form label">Email:</label><br><br>
        <input type="text" id="email" class="form-control" placeholder="Enter email" name="email">
    </div><br>
    <div class="mb-3">
        <label for="pwd">Password</label><br><br>
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter password">

    </div>
    
        
        
    
</body>
</html>
