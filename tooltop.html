<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tooltip</title>
</head>
<body class="p-5">
    
    <button type="button" class="btn btn-primary m-5" data-bs-toggle="Tooltip"  data-bs-placement="top" title="Hoorayy">Hover me</button>
    <script>
       var tootipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
       var tooltipList=tootipTriggerList.map(function(tooltipTriggerE1){
        return new bootstrap.Tooltip(tooltipTriggerE1);
       });
    </script>
    
</body>
</html>
